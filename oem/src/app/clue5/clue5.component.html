<div class="layout">
    <div class="layoutElementHorizontal reverseColResponsive main">
        <div class="layoutElementVertical">
            <h2>Clue Five</h2>
            <app-question-form [questionNum]="5" (fullyAnswered)="handleAnswersGiven($event)">
                Your response shook my work on a scale tectonic,<br><br>
                With weather so cold it could be demonic,<br><br>
                The backseat with an alcoholic tonic,<br><br>
                Where did we feast post Sonic?
            </app-question-form>
            <div class="layoutElementVertical" style="margin-top: 10px;" *ngIf="passed">
                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3003.388033416233!2d-87.87760507354997!3d41.169703045913096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880dddc2bfe8f13b%3A0xefc4f31d8d402356!2zQ3VsdmVy4oCZcw!5e0!3m2!1sen!2sus!4v1702288976195!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <p>Next Clue at 10:00am</p>
                <a class="buttonLink" href="https://maps.app.goo.gl/iVjt1iekb9eZ5Kvp9">MAPS</a>
            </div>
        </div>
    </div>
</div>
